<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/customer-create']">
    <mat-icon>add</mat-icon>
  </a>
  <h1 class="heading-align">CUSTOMER DETAILS</h1>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> EMAIL</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/customer-details/', row._id]"></tr>
  </table>
</div>
